<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <meta charset="UTF-8">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="/webjars/vue/vue.min.js"></script>
    <script src="/webjars/axios/dist/axios.min.js"></script>
</head>
<body>
<div th:fragment="header" id="navNotification">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#"
                       id="navbarDropdown_clients" role="button"
                       data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false"> Clients
                    </a>
                    <span class="caret"></span>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown_clients">
                        <a class="dropdown-item" href="viewClients">View Clients</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#"
                       id="navbarDropdown_options" role="button"
                       data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false"> Options
                    </a>
                    <span class="caret"></span>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown_options">
                        <a class="dropdown-item" href="addOptions">Add Option</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="viewOptions">View Options</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="viewStocks">Stocks</a></li>

            </ul>
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item avatar dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-light"
                       id="navbarDropdownMenuLink-5" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="true">
                        <span class="badge badge-danger ml-2">
                            {{ total }}
                        </span>
                        <i class="fas fa-bell">
                            <svg class="bi bi-bell" width="1em" height="1em"
                                 viewBox="0 0 16 16" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 16a2 2 0 002-2H6a2 2 0 002 2z"/>
                                <path fill-rule="evenodd"
                                      d="M8 1.918l-.797.161A4.002 4.002 0 004 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 00-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 111.99 0A5.002 5.002 0 0113 6c0 .88.32 4.2 1.22 6z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
                         aria-labelledby="navbarDropdownMenuLink-5" v-if="total>0">
                        <a class="dropdown-item waves-effect waves-light"
                           href="viewOptions" v-if="knocked_in>0" v-on:click="remove">
                            Knocked In
                            <span class="badge badge-danger ml-2">
                                {{ knocked_in }}
                            </span>
                        </a>
                        <a class="dropdown-item waves-effect waves-light"
                           href="viewOptions" v-if="knocked_out>0" v-on:click="remove">
                            Knocked Out
                            <span class="badge badge-danger ml-2">
                                {{ knocked_out }}
                            </span>
                        </a>
                        <a class="dropdown-item waves-effect waves-light"
                           href="viewOptions" v-if="expired>0" v-on:click="remove">
                            Expired
                            <span class="badge badge-danger ml-2">
                                {{ expired }}
                            </span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item waves-effect waves-light" v-on:click="remove">Clear</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/logout"
                  method="post">
                <button class="btn btn-outline-success my-2 my-sm-0"
                        type="submit">Logout
                </button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
